<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd30951936.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <aside class="left">
            <div class="headerMainWrapper">
                <p class="expice">expice</p>
                <p class="food">Food</p>
                <h1 class="discover">Discover Restaurant & Delicious Food</h1>
                <div class="rectmenu">
                    <p>search restaurant, food</p>
                    <button>GO</button>
                </div>
            </div>  
          
            <span class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Rajshahi</p>
            </span>
            <div class="header-img">
                <img src="./img/food.png" alt="food" class="header-food-img">
                <img src="./img/lettuce.png" alt="lettuce" class="header-lettuce">
                <img src="./img/dots.png" alt="dots" class="header-dots">
            </div>
           
            
        </aside>
        <aside class="right">
            <img src="./icon/hamburgermenu.svg" alt="menu">
            <div class="carousel">
                <img src="./icon/leftcarousel.svg" alt="leftcarousel">
                <img src="./icon/rightcarousel.svg" alt="rightcarousel">

            </div>
        </aside>
    </section>
    
</body>
</html>
